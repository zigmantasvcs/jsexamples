<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="library.js"></script>
    <script>

        // syntax
        let words = ["Banana", "Apple", "Cucumber", "Potatoe"];

        // with function
        words.forEach(function(element, index){
            console.log(index + element);


        });

        // anonymous whtout function keyword
        words.forEach(element => console.log(element));

        // anonymous whtout function keyword. With index
        words.forEach((element, index) => console.log(index + element));

        // anonymous whtout function keyword. With several lines to execute
        document.write("<ul>");
        words.forEach(element => {
            document.write(`<li>${element}</li>`);
            console.log(element);
        });
        document.write("</ul>");


    </script>
</body>
</html>
